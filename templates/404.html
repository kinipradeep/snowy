{% extends "base.html" %}

{% block title %}Page Not Found - Contact Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="py-5">
            <i data-feather="alert-circle" style="width: 80px; height: 80px; opacity: 0.5;" class="mb-4"></i>
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i data-feather="arrow-left" class="me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
