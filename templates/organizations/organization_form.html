{% extends "base.html" %}

{% block title %}New Organization - Contact Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i data-feather="plus" class="me-2"></i>Create New Organization
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control {% if errors.name %}is-invalid{% endif %}" 
                                   id="name" name="name" value="{{ request.form.name or '' }}" required>
                            {% if errors.name %}
                            <div class="invalid-feedback">{{ errors.name }}</div>
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ request.form.description or '' }}</textarea>
                            <div class="form-text">Brief description of your organization</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="check" class="me-2"></i>Create Organization
                            </button>
                            <a href="{{ url_for('organizations.organizations') }}" class="btn btn-secondary">
                                <i data-feather="x" class="me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
