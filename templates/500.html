{% extends "base.html" %}

{% block title %}Server Error - Contact Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="py-5">
            <i data-feather="alert-triangle" style="width: 80px; height: 80px; opacity: 0.5;" class="mb-4"></i>
            <h1 class="display-1 text-muted">500</h1>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. We're working to fix the issue.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i data-feather="refresh-cw" class="me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
